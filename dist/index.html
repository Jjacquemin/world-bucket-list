<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <title>World Bucket List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="./images/logo_50.png" width="50" height="50" class="d-inline-block align-top" alt="">&nbsp;&nbsp;World Bucket List</a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="dreams-container" class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
                    <div class="card text-center">
                      <h4 class="card-header font-weight-bold">
                        Maison sur pilotis aux Maldives
                      </h4>
                        <img src="images/img_maldives.jpg" class="card-img-top" alt="Card image cap">
                      <div class="card-body">
                        <a href="#" class="btn btn-danger font-weight-bold btn-block">Je me lance !</a>
                      </div>
                      <div class="card-footer text-muted text-right">
                        <a href="#" class="btn btn-outline-secondary btn-sm">Visiter</a>
                        <a href="#" class="btn btn-outline-dark btn-sm">Plus d'infos</a>
                      </div>
                    </div>
                </div>
                <div id="map-container" class="col-sm-6 col-md-7 col-lg-8 col-xl-9">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="bundle.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcsGPXni-ItpypHoOw1csE3T9Hq_yucT8&callback=init" async defer></script>
    </body>
</html>
